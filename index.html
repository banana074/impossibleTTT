<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #9c27b0, #e91e63, #f44336);
            color: white;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
            max-width: 375px;
            padding: 1rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .ad-panel {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell[disabled] {
            cursor: not-allowed;
        }

        .cell.x {
            color: #2196f3;
        }

        .cell.o {
            color: #f44336;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .new-game {
            background-color: white;
            color: #9c27b0;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 25px;
        }

        .new-game:hover {
            background-color: #f3e5f5;
        }

        .new-game:active {
            transform: scale(0.95);
        }

        .win-count {
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cell {
            animation: fadeIn 0.3s ease-out;
        }

        .cell:not(:empty) {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Impossible Tic Tac Toe</h1>
        <div class="ad-panel">
            <p>Ad Space (Top)</p>
        </div>
        <div class="board" id="board">
            <button class="cell" data-index="0" aria-label="Empty"></button>
            <button class="cell" data-index="1" aria-label="Empty"></button>
            <button class="cell" data-index="2" aria-label="Empty"></button>
            <button class="cell" data-index="3" aria-label="Empty"></button>
            <button class="cell" data-index="4" aria-label="Empty"></button>
            <button class="cell" data-index="5" aria-label="Empty"></button>
            <button class="cell" data-index="6" aria-label="Empty"></button>
            <button class="cell" data-index="7" aria-label="Empty"></button>
            <button class="cell" data-index="8" aria-label="Empty"></button>
        </div>
        <div class="status" id="status" aria-live="polite">Your turn</div>
        <div class="controls">
            <button class="new-game" id="new-game">New Game</button>
            <div class="win-count" id="win-count">
                You: <span id="player-wins">0</span> | Computer: <span id="computer-wins">0</span>
            </div>
        </div>
        <div class="ad-panel">
            <p>Ad Space (Bottom)</p>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const newGameBtn = document.getElementById('new-game');
        const playerWinsSpan = document.getElementById('player-wins');
        const computerWinsSpan = document.getElementById('computer-wins');

        let currentBoard = Array(9).fill(null);
        let isPlayerTurn = determineStartingPlayer();
        let winner = null;
        let playerWins = 0;
        let computerWins = 0;

        // Initialize the game state
        if (!isPlayerTurn) {
            status.textContent = "Computer's turn";
            setTimeout(computerMove, 500);
        } else {
            status.textContent = "Your turn";
        }

        function determineStartingPlayer() {
            return Math.random() < 0.5;
        }

        function checkWinner(squares) {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
                    return squares[a];
                }
            }

            return squares.every(square => square !== null) ? 'Tie' : null;
        }

        function handleClick(index) {
            if (currentBoard[index] || winner || !isPlayerTurn) return;

            currentBoard[index] = 'X';
            cells[index].textContent = 'X';
            cells[index].classList.add('x');
            cells[index].setAttribute('aria-label', 'X');
            isPlayerTurn = false;

            winner = checkWinner(currentBoard);
            if (winner) {
                endGame();
            } else {
                status.textContent = "Computer's turn";
                setTimeout(computerMove, 500);
            }
        }

        function minimax(squares, depth, isMaximizing) {
            const result = checkWinner(squares);

            if (result === 'O') return 10 - depth;
            if (result === 'X') return depth - 10;
            if (result === 'Tie') return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < squares.length; i++) {
                    if (squares[i] === null) {
                        squares[i] = 'O';
                        let score = minimax(squares, depth + 1, false);
                        squares[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < squares.length; i++) {
                    if (squares[i] === null) {
                        squares[i] = 'X';
                        let score = minimax(squares, depth + 1, true);
                        squares[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function computerMove() {
            // 1 in 100 chance for the computer to make a random move
            if (Math.random() < 0.01) {
                const emptySquares = currentBoard.reduce((acc, val, idx) =>
                    val === null ? [...acc, idx] : acc, []);
                if (emptySquares.length > 0) {
                    const randomMove = emptySquares[Math.floor(Math.random() * emptySquares.length)];
                    makeMove(randomMove);
                    return;
                }
            }

            let bestScore = -Infinity;
            let bestMove = null;

            for (let i = 0; i < currentBoard.length; i++) {
                if (currentBoard[i] === null) {
                    currentBoard[i] = 'O';
                    let score = minimax(currentBoard, 0, false);
                    currentBoard[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            if (bestMove !== null) {
                makeMove(bestMove);
            }
        }

        function makeMove(move) {
            currentBoard[move] = 'O';
            cells[move].textContent = 'O';
            cells[move].classList.add('o');
            cells[move].setAttribute('aria-label', 'O');
            isPlayerTurn = true;

            winner = checkWinner(currentBoard);
            if (winner) {
                endGame();
            } else {
                status.textContent = "Your turn";
            }
        }

        function endGame() {
            cells.forEach(cell => cell.disabled = true);
            if (winner === 'Tie') {
                status.textContent = "It's a tie!";
            } else {
                if (winner === 'X') {
                    playerWins++;
                    playerWinsSpan.textContent = playerWins;
                    status.textContent = "You win!";
                } else {
                    computerWins++;
                    computerWinsSpan.textContent = computerWins;
                    status.textContent = "Computer wins!";
                }
            }
        }

        function resetGame() {
            currentBoard = Array(9).fill(null);
            winner = null;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o');
                cell.setAttribute('aria-label', 'Empty');
            });
            isPlayerTurn = determineStartingPlayer();
            if (isPlayerTurn) {
                status.textContent = "Your turn";
            } else {
                status.textContent = "Computer's turn";
                setTimeout(computerMove, 500);
            }
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleClick(index));
        });

        newGameBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
